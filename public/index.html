<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      // ->
      // Tutorial 3 - Add Comment component
      var Comment = React.createClass({
        render: function(){
          return(
            <div className="comment">
              <div className="commentAuthor">
                {this.props.author}
              </div>
              {this.props.children}
            </div>
          );
        }
      });
      // Tutorial 2 - Add component CommentList and commentForm
      var CommentList = React.createClass({
        render: function (){
          return(
            <div className="commentList">
             <Comment author="Mr. Jason">Comment by Mr. Jason</Comment>
             <Comment author="Mr. Adam">Comment by Mr. Adam</Comment>
            </div>
          );
        }
      });
      var CommentForm = React.createClass({
        render: function(){
          return(
            <div className="commentForm">
              This is commentForm component
            </div>
          );
        }
      });
      // Tutorial 1 - Create commentBox component
      var CommentBox = React.createClass({
        render: function() {
          return(
            <div className="commentBox">
              <h2>Comments</h2>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });

      ReactDOM.render(<CommentBox />, document.getElementById('content'));
    </script>
  </body>
</html>
